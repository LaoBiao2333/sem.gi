    <script>
        $(function () {
            $(".banner").mousemove(function (e) {
                var x = (e.pageX * -1 / 2), y = (e.pageY * -1 / 2);
                $(this).find("img").css('left', (x /30)+ 'px ' );
                $(this).find("img").css('top', (y /30)+ 'px ' );
            })
            var sliders = $(".b2-slider"),
                arrowLeft = $("a.arrow-left"),
                arrowRight = $("a.arrow-right"),
                indicators = $("li.indicator"),
                carouselWrap = $(".b2-slider-wrap");
        })
    </script>
    <script>
        var innerGroup = $(".slider");
        var leftArrow = $(".arrow-left");
        var rightArrow = $(".arrow-right");
        var spanGroup = $(".pagination span");
        var sliderBoxWidth = $(".slider .slider-box:first-child").eq(0).width() + 124;
        var _index = 0;
        var timer = null;
        var flag = true;
        rightArrow.on("click", function() {
            //右箭头
            if (flag) {
                flag = false;
                clearInterval(timer);
                _index++;
                selectPic(_index);
            }
            
        })
        leftArrow.on("click", function() {
            //左箭头
            if (flag) {
                flag = false;
                clearInterval(timer);
                if (_index == 0) {
                    _index = innerGroup.length - 1;
                    $(".b2-slider").css("left", -(innerGroup.length - 1) * sliderBoxWidth);
                }
                _index--;
                selectPic(_index);
            }
            
        })
        spanGroup.on("click", function() {
            //导航切换
            _index = spanGroup.index($(this));
            selectPic(_index);
        })

        // $(".container").hover(function() {
        //     //鼠标移入
        //     clearInterval(timer);
        //     flag = false;
        // }, function() {
        //     flag = true;
        //     timer = setInterval(go, 3000);
        // });

        function autoGo(bol) {
            //自动轮播
            if (bol) {
                timer = setInterval(go, 3000);
            }
        }
        // autoGo(flag);

        function go() {
            //计时器的函数
            _index++;
            selectPic(_index);
        }
        function selectPic(num) {
            var sid = num;
            $(".pagination span").eq(num).addClass("active").siblings().removeClass("active");
            if (sid == 1) sid = 2; else sid = 1;
            $('.slider' + sid).find(".slider-box .span1").removeClass('wow animated fadeInUp');
            $('.slider' + sid).find(".slider-box .span2").removeClass('wow animated fadeInDown');
            $('.slider' + sid).find(".slider-box span").attr('style','');
            
            setTimeout(function(){
                $('.slider' + sid).find(".slider-box .span1").addClass('animated fadeInUp');
                $('.slider' + sid).find(".slider-box .span2").addClass('animated fadeInDown');
                $('.slider' + sid).find(".slider-box .span1").attr('style','visibility: visible; animation-name: fadeInUp;');
                $('.slider' + sid).find(".slider-box .span2").attr('style','visibility: visible; animation-name: fadeInDown;');
            }, 500);
            $(".b2-slider").animate({
                left: -num * sliderBoxWidth,
            }, 1000, function() {
                //检查是否到最后一张
                if (_index == innerGroup.length - 1) {
                    _index %= 2;
                    $(".b2-slider").css("left", "0px");
                    $(".pagination span").eq(0).addClass("active").siblings().removeClass("active");
                }
                flag = true;
            })
        }
    </script>
